<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta Fila</title>
</head>
<body>
<h2>Consulta de posição na fila</h2>

<input id="txt" placeholder="Digite a placa ou CPF">
<button onclick="consultar()">Consultar</button>

<p id="resultado"></p>

<script>
async function consultar() {
    const res = await fetch("https://seuusuario.github.io/seurepo/fila.json?nocache=" + Date.now());
    const dados = await res.json();

    let chave = document.getElementById("txt").value.trim().toUpperCase();

    let item = dados.find(x => x.placa === chave || x.cpf === chave);

    if (!item) {
        document.getElementById("resultado").innerText = "Não encontrado";
        return;
    }

    let posicao = dados.indexOf(item) + 1;

    document.getElementById("resultado").innerText =
        "Sua posição na fila: " + posicao;
}
</script>

</body>
</html>
